<!DOCTYPE html>
<html lang="en">

<head>
    <title>Christian</title>
    <!--estilos-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/lista.css">
    <link rel="stylesheet" href="./css/calculadora.css">
    <link rel="stylesheet" href="./css/Reloj.css">
    <link rel="stylesheet" href="./css/password.css
    ">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="./img/WedNiasirikii.jpg" type="image/x-icon">
    <!-- sonidos-->
    <audio id="clickSound1" src="./audios/Pickup_coin 3.wav"></audio>
    <audio id="clickSound2" src="./audios/Powerup 1.wav"></audio>
    <audio id="clickSound3" src="./audios/Pickup_coin 13.wav"></audio>

</head>

<body>
    <div id="background-animation"></div>
    <section class="section0" id="section0">
        <div class="Naranja">
            <div class="CajaDeLinks">
                <div class="LinkElemento">
                    <img src="./img/lista-de-verificacion.png" alt="">
                    <a href="#section1" class="IrElemento">Lista</a>
                </div>
                <div class="LinkElemento">
                    <img src="./img/calcular.png" alt="">
                    <a href="#section2" class="IrElemento">Calculadora</a>
                </div>
                <div class="LinkElemento">
                    <img src="./img/reloj-digital.png" alt="">
                    <a href="#section3" class="IrElemento">Reloj</a>
                </div>
                <div class="LinkElemento">
                    <img src="./img/candado.png" alt="">
                    <a href="#section4" class="IrElemento">Generado de Password</a>
                </div>
            </div>
        </div>
        <div class="Blanco">
            <img src="./img/WedNiasirikii-removebg-preview.png" id="ImgWedIcon" alt="">
        </div>

    </section>
    <section class="section1" id="section1">

        <p class="TituloProyecto">Lista de Cosas</p>
        <div class="lista">
            <div class="aÃ±adir">
                <input type="text" id="editor" onkeyup="manejarTecla(event)" placeholder="a&ntilde;adir...">

            </div>
            <div class="cajaNotas column-container">
                <div id="notasGuardadas"></div>

            </div>

            <hr>
            <div class="Reset">
                <button onclick="reiniciarLista()" class="material-symbols-outlined button-icon" id="borrarTodo">
                    refresh
                </button>
            </div>
        </div>
    </section>
    <section class="section2" id="section2">
        <div class="SelectorMode">
            <div class="SelectorModeOpcions">
                <label for="checkboxClaro" class="CursorPointer">Claro</label>
                <input type="checkbox" name="Color" id="checkboxClaro">
            </div>
            <div class="SelectorModeOpcions">
                <label for="checkboxNormal" class="CursorPointer">Normal</label>
                <input type="checkbox" name="Color" id="checkboxNormal">
            </div>
            <div class="SelectorModeOpcions">
                <label for="checkboxOscuro" class="CursorPointer">Oscuro</label>
                <input type="checkbox" name="Color" id="checkboxOscuro">
            </div>
        </div>
        <p class="TituloProyecto" id="TituloP">Calculadora</p>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="contenedorBotones">
                <button onclick="clearLastDigit()" class="operador">CE</button>
                <button onclick="clearDisplay()" class="operador">C</button>
                <button onclick="appendOperator('%')" class="operador">%</button>
                <button onclick="appendOperator('.')" class="operador">.</button>
            </div>
            <div class="contenedorBotones">
                <button onclick="appendNumber('1')" class="digito">1</button>
                <button onclick="appendNumber('2')" class="digito">2</button>
                <button onclick="appendNumber('3')" class="digito">3</button>
                <button onclick="appendOperator('+')" class="operador">+</button>
            </div>
            <div class="contenedorBotones">
                <button onclick=" appendNumber('4')" class="digito">4</button>
                <button onclick="appendNumber('5')" class="digito">5</button>
                <button onclick="appendNumber('6')" class="digito">6</button>
                <button onclick="appendOperator('-')" class="operador">-</button>
            </div>
            <div class="contenedorBotones">
                <button onclick="appendNumber('7')" class="digito">7</button>
                <button onclick="appendNumber('8')" class="digito">8</button>
                <button onclick="appendNumber('9')" class="digito">9</button>
                <button onclick="appendOperator('*')" class="operador">X</button>
            </div>
            <div class="contenedorBotones">
                <button onclick="appendNumber('0')" class="digito">0</button>
                <button onclick="calculate()" id="igual" class="digito">=</button>
                <button onclick="appendOperator('/')" class="operador">/</button>
            </div>
        </div>
    </section>
    <section class="section3" id="section3">
        <select id="timezone-select" class="select-container">
            <option class="OptionPais" value="America/Argentina/Buenos_Aires">Argentina</option>
            <option class="OptionPais" value="America/Bogota">Colombia</option>
            <option class="OptionPais" value="America/Guayaquil">Ecuador</option>
            <option class="OptionPais" value="America/Mexico_City">Mexico</option>
            <option class="OptionPais" value="Europe/Madrid">Espa&ntildea</option>
            <option class="OptionPais" value="America/El_Salvador">El Salvador</option>
            <option class="OptionPais" value="America/Santiago">Chile</option>
            <option class="OptionPais" value="Europe/Paris">Francia</option>
            <option class="OptionPais" value="America/Guatemala">Guatemala</option>
            <option class="OptionPais" value="Asia/Shanghai">China</option>
            <option class="OptionPais" value="America/New_York">Estados Unidos</option>
            <option class="OptionPais" value="America/Toronto">Canada</option>


        </select>
        <p class="TituloProyecto">Reloj</p>
        <div class="cajaReloj">
            <div id="fecha"></div>
            <div id="reloj"></div>
        </div>

    </section>
    <section class="section4" id="section4">
        <p class="TituloProyecto">Generador de contrase&ntildea</p>
        <div class="selector-caracteres">
            <p class="title-caracteres">Caracteres de Password:</p>
            <div class="contenedor-selector">
              <button class="mas-menos" onclick="disminuirNumero(); reproducirSonido();" ><span class="material-symbols-outlined">
                remove
                </span></button>
              <p id="numero-caracteres">5</p>
              <button class="mas-menos" onclick="incrementarNumero(); reproducirSonido();"><span class="material-symbols-outlined">
                add
                </span></button>
              <button class="generador" onclick="generarContrasena(); reproducirSonido2();">
                <span class="material-symbols-outlined flecha-icono">arrow_forward</span>
              </button>
            </div>
        </div>
        <div class="password-generate">
            <p id="password"></p>
            <button class="copi-password" onclick="copiarPassword(); reproducirSonido3();">
              <span class="material-symbols-outlined">file_copy</span>
            </button>
        </div>
          
          
    </section>
    <script src="./JavaScript/index2.js"></script>
    <script src="./JavaScript/Lista.js"></script>
    <script src="./JavaScript/calculadora.js"></script>
    <script src="./JavaScript/Reloj.js"></script>
    <script src="./JavaScript/password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>

</body>

</html>
