<!DOCTYPE html>
<html>

<head>
    <title>Bloc de Notas</title>
    <link rel="stylesheet" type="text/css" href="./christian3.css">
</head>

<body>
    <main>

        <section class="añadir">
            <input type="text" id="editor" onkeyup="manejarTecla(event)" placeholder="a&ntilde;adir...">
        </section>
        <section class="añadidos">

            <div id="notasGuardadas"></div>
            <hr>
            <script src="./christian3.js"></script>
        </section>
        <section class="borrar">
            <button onclick="eliminarUltimaNota()" class="eliminar"><img src="./img/eliminar.png"></button>
        </section>

    </main>
    <section class="backgraund">
        <span id="1" onclick="color(this)" class="color clr1"></span>
        <span id="2" onclick="color(this)" class="color clr2"></span>
        <span onclick="color(this)" class="color clr3"></span>
        <span onclick="color(this)" class="color clr4"></span>
    </section>
</body>

</html>
