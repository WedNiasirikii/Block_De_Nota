<!DOCTYPE html>
<html lang="en">

<head>
    <title>Christian</title>
    <!--estilos-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/index2.css">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <section class="section1">
        <div class="lista">
            <div class="aÃ±adir">
                <input type="text" id="editor" onkeyup="manejarTecla(event)" placeholder="a&ntilde;adir...">

            </div>
            <div class="cajaNotas column-container">
                <div id="notasGuardadas"></div>

            </div>

            <hr>
            <div class="Reset">
                <button onclick="reiniciarLista()" class="material-symbols-outlined button-icon" id="borrarTodo">
                    refresh
                </button>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <br>
            <button onclick="clearLastDigit()" class="operador">CE</button>
            <button onclick="clearDisplay()" class="operador">C</button>
            <button onclick="appendOperator('%')" class="operador">%</button>
            <button onclick="appendOperator('.')" class="operador">.</button>
            <br>
            <button onclick="appendNumber('1')" class="digito">1</button>
            <button onclick="appendNumber('2')" class="digito">2</button>
            <button onclick="appendNumber('3')" class="digito">3</button>
            <button onclick="appendOperator('+')" class="operador">+</button>
            <br>
            <button onclick=" appendNumber('4')" class="digito">4</button>
            <button onclick="appendNumber('5')" class="digito">5</button>
            <button onclick="appendNumber('6')" class="digito">6</button>
            <button onclick="appendOperator('-')" class="operador">-</button>
            <br>
            <button onclick="appendNumber('7')" class="digito">7</button>
            <button onclick="appendNumber('8')" class="digito">8</button>
            <button onclick="appendNumber('9')" class="digito">9</button>
            <button onclick="appendOperator('*')" class="operador">*</button>
            <br>
            <button onclick="appendNumber('0')" class="digito">0</button>
            <button onclick="calculate()" id="igual" class="digito">=</button>
            <button onclick="appendOperator('/')" class="operador">/</button>

        </div>
    </section>
    <script src="./JavaScript/index.js">
    </script>
    <script src="./JavaScript/index2.js"></script>
</body>

</html>
